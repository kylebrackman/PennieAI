version: '3.8'

# Development mode: Databases in Docker, Go app runs locally
services:
  postgres:
    image: postgres:16-alpine
    container_name: pennieai-postgres-dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB_DEV}
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pennieai"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: pennieai-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile-dev
    container_name: pennieai-app-dev
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - /app/tmp  # Exclude Air's tmp directory
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB_DEV}?sslmode=disable
      - REDIS_URL=redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PORT=8080
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: air -c .air.toml

volumes:
  postgres_dev_data:
  redis_dev_data: